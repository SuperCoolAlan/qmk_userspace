name: Build QMK firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  checkout:
    name: 'Checkout Sources'
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    steps:
      - name: Checkout userspace
        uses: actions/checkout@v4

      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          ref: master
          path: qmk_firmware
          submodules: recursive

      - name: Cache QMK firmware
        uses: actions/cache/save@v4
        with:
          path: |
            qmk_firmware
            .
          key: qmk-${{ github.sha }}

  build:
    name: 'Build Firmware'
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    needs: checkout
    steps:
      - name: Restore QMK cache
        uses: actions/cache/restore@v4
        with:
          path: |
            qmk_firmware
            .
          key: qmk-${{ github.sha }}

      - name: Configure QMK
        run: |
          qmk config user.qmk_home=$GITHUB_WORKSPACE/qmk_firmware
          qmk config user.overlay_dir=$GITHUB_WORKSPACE

      - name: Build firmware
        run: |
          set -e
          echo "=== Building firmware ==="
          qmk userspace-compile -e CONVERT_TO=blok 2>&1 | tee build_output.txt
          echo "=== Build completed ==="

      - name: Post build summary
        if: always()
        run: |
          echo "## Build Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Firmware Files" >> $GITHUB_STEP_SUMMARY
          ls -la *.uf2 *.hex *.bin 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No firmware files found" >> $GITHUB_STEP_SUMMARY

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build_output.txt

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: Firmware
          path: |
            *.bin
            *.hex
            *.uf2

  publish:
    name: 'QMK Userspace Publish'
    uses: qmk/.github/.github/workflows/qmk_userspace_publish.yml@main
    if: always() && !cancelled()
    needs: build
