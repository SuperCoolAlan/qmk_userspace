name: Build QMK firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    name: 'QMK Userspace Build'
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli

    steps:
      - name: Checkout userspace
        uses: actions/checkout@v4

      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          ref: master
          path: qmk_firmware
          submodules: recursive

      - name: Configure QMK
        run: |
          qmk config user.qmk_home=$GITHUB_WORKSPACE/qmk_firmware
          qmk config user.overlay_dir=$GITHUB_WORKSPACE

      - name: Build firmware (verbose)
        run: |
          set -x
          echo "=== Building firmware with full output ==="
          # Try direct compile to see full errors
          qmk compile -kb lily58/rev1 -km supercoolalan -e CONVERT_TO=blok 2>&1 | tee build_output.txt || true
          echo "=== Build exit code: $? ==="
          echo "=== Full build log ==="
          cat build_output.txt || true

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build_output.txt

      - name: Upload firmware
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Firmware
          path: |
            *.bin
            *.hex
            *.uf2

  publish:
    name: 'QMK Userspace Publish'
    uses: qmk/.github/.github/workflows/qmk_userspace_publish.yml@main
    if: always() && !cancelled()
    needs: build
